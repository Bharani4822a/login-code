<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <title>Professional Login</title>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <img id="eyesvg" src="./assets/eye-fill.svg" alt="Show-Password" onclick="togglePasswordVisibility()">
                <a id="GFG" href="forgottenpass.html">forgot password</a>
            </div>

            <a href="dashboard.html" class="login-btn">Login</a>

        </form>
        <p class="signup-link">Don't have an account? <a href="signUp.html">Sign up</a></p>
    </div>
    <script src="./assets/js/sample.js"></script>
</body>

</html>
